<div class="column-layout group">
  <div class="row-layout group_1">
    <igx-simple-combo type="border" [data]="northwindExtendedCustomerDto" valueKey="customerId" displayKey="customerId" class="single-select-combo"></igx-simple-combo>
    <igx-grid [data]="northwindExtendedCustomerDto1" primaryKey="customerId" displayDensity="cosy" [allowFiltering]="true" filterMode="excelStyleFilter" class="grid">
      <igx-column field="customerId" dataType="string" header="customerId" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="companyName" dataType="string" header="companyName" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="contactName" dataType="string" header="contactName" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="contactTitle" dataType="string" header="contactTitle" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="address" dataType="string" header="address" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="city" dataType="string" header="city" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="region" dataType="string" header="region" [hidden]="true" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="postalCode" dataType="string" header="postalCode" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="country" dataType="string" header="country" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="phone" dataType="string" header="phone" [hidden]="true" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="fax" dataType="string" header="fax" [hidden]="true" [sortable]="true" [selectable]="false"></igx-column>
    </igx-grid>
  </div>
  <div class="row-layout group_2">
    <div class="column-layout group_3">
      <h5 class="h5">
        Customer Details
      </h5>
      <igx-input-group type="border" *ngFor="let item of northwindExtendedCustomerDto" class="input">
        <input type="text" [(ngModel)]="item.companyName" [disabled]="true" igxInput />
        <label igxLabel>Company Name</label>
      </igx-input-group>
      <igx-input-group type="border" *ngFor="let item of northwindExtendedCustomerDto" class="input">
        <input type="text" [(ngModel)]="item.contactName" [disabled]="true" igxInput />
        <label igxLabel>Contract Name</label>
      </igx-input-group>
      <igx-input-group type="border" *ngFor="let item of northwindExtendedCustomerDto" class="input">
        <input type="text" [(ngModel)]="item.contactTitle" [disabled]="true" igxInput />
        <label igxLabel>Contract Title</label>
      </igx-input-group>
      <igx-input-group type="border" *ngFor="let item of northwindExtendedCustomerDto" class="input">
        <input type="text" [(ngModel)]="item.address" [disabled]="true" igxInput />
        <label igxLabel>Address</label>
      </igx-input-group>
      <igx-input-group type="border" *ngFor="let item of northwindExtendedCustomerDto" class="input">
        <input type="text" [(ngModel)]="item.city" [disabled]="true" igxInput />
        <label igxLabel>City</label>
      </igx-input-group>
      <igx-input-group type="border" *ngFor="let item of northwindExtendedCustomerDto" class="input">
        <input type="text" [(ngModel)]="item.country" [disabled]="true" igxInput />
        <label igxLabel>Country</label>
      </igx-input-group>
    </div>
    <div class="column-layout group_4">
      <div class="row-layout group_5">
        <h5 class="h5">
          Showing orders for:
        </h5>
        <h5 class="h5_1">
          {{ selectedCustomerID }}
        </h5>
      </div>
      <igx-grid [data]="northwindExtendedOrderDto" primaryKey="orderId" displayDensity="cosy" rowSelection="single" [allowFiltering]="true" filterMode="excelStyleFilter" height="45%" class="grid_1">
        <igx-column field="orderId" dataType="number" header="orderId" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="customerId" dataType="string" header="customerId" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="employeeId" dataType="number" header="employeeId" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="orderDate" dataType="date" header="orderDate" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="requiredDate" dataType="date" header="requiredDate" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="shippedDate" dataType="date" header="shippedDate" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="shipVia" dataType="number" header="shipVia" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="freight" dataType="number" header="freight" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="shipName" dataType="string" header="shipName" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="shipAddress" dataType="string" header="shipAddress" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="shipCity" dataType="string" header="shipCity" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="shipRegion" dataType="string" header="shipRegion" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="shipPostalCode" dataType="string" header="shipPostalCode" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="shipCountry" dataType="string" header="shipCountry" [sortable]="true" [selectable]="false"></igx-column>
      </igx-grid>
      <div class="row-layout group_5">
        <h5 class="h5">
          Showing order details for:
        </h5>
        <h5 class="h5_1">
          {{ selectedOrderID }}
        </h5>
      </div>
      <div class="row-layout group_6">
        <igx-grid [data]="northwindExtendedOrderDetailDto" primaryKey="orderId" displayDensity="cosy" [allowFiltering]="true" filterMode="excelStyleFilter" width="70%" height="100%" class="grid_1">
          <igx-column field="orderId" dataType="number" header="orderId" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="productId" dataType="number" header="productId" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="unitPrice" dataType="number" header="unitPrice" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="quantity" dataType="number" header="quantity" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="discount" dataType="number" header="discount" [sortable]="true" [selectable]="false"></igx-column>
        </igx-grid>
        <igx-pie-chart [dataSource]="northwindExtendedOrderDetailDto" labelMemberPath="productId" valueMemberPath="quantity" class="pie-chart"></igx-pie-chart>
      </div>
    </div>
  </div>
</div>
